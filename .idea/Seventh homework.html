    <script>
        let x = document.getElementById('liveButton');
        x.addEventListener('mouseover', onMouseOverFunction);
        x.addEventListener('click', mouseClickFunction);
        x.addEventListener('mouseout', mouseOutFunction);

        function onMouseOverFunction() {
            document.getElementById('myId').innerHTML += 'Mouse on me! <br>';
        }
        function mouseClickFunction() {
            document.getElementById('myId').innerHTML += 'I was pressed! <br>';
        }
        function mouseOutFunction() {
            document.getElementById('myId').innerHTML += 'Mouse is not on me! <br>';
        }

    <select name = 'country' id = 'country'>
        <option value='germany'> Germany </option>
        <option value='usa'> United States of America </option>
        <option value='ukr'> Ukraine </option>
    </select>

    <select name = 'city' id = 'city'></select>

    <p></p>

    <script>
        const cityCountriesarr = {
            'germany': ['Berlin', 'Hamburg', 'Bremen', 'Stuttgart'],
            'usa': ['New York', 'Los Angeles', 'Chicago', 'San Francisco'],
            'ukr': ['Kyiv', 'Kharkiv', 'Lviv', 'Zaporizhzhia']
        }

        let countrySelect = document.getElementById('country');
        countrySelect.addEventListener('change', realisation);

        let citySelect = document.getElementById('city');
        citySelect.addEventListener('change', printToPage)

        function realisation(event) {
            let citySelect = document.getElementById('city')
            citySelect.innerHTML = '';
            let selectedCountryValue = event.target.value;
            for (let i = 0; i < cityCountriesarr[selectedCountryValue].length; i++) {
                let newValue = document.createElement('option');
                newValue.value = cityCountriesarr[selectedCountryValue][i];
                newValue.innerHTML = cityCountriesarr[selectedCountryValue][i];
                citySelect.appendChild(newValue);
            }

        }
        let parag = document.querySelector('p');
        function printToPage(event) {
            let countrySelect = document.getElementById('country');

            parag.innerHTML = '';
            parag.innerHTML = event.target.options.item(event.target.options.selectedIndex).text
                +' '+countrySelect.options[countrySelect.selectedIndex].text;
            return parag;
        }
    </script>
