        let s = Math.sqrt(p * (p - a) * (p - b) * (p - c));
        console.log(s.toFixed(3));
    }
    //Here is a check if input data is a number
    else {
        console.log('Please, enter the correct number.');
    }

    //Here we are checking if the triangle is right angled

    }
