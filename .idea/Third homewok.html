<script>
    //Цикл for
    let array = [2, 3, 4, 5];
    let arrLong = array.length;
    let total = 1;

    for (let i = 0; i < arrLong; ++i) {
        total *= array[i];
    }
    console.log(total);

    //Цикл while

    let i = 0;
    let total2 = 1;
    while (i < arrLong) {
        total2 *= array[i];
        i++;
    }
    console.log(total2);
</script>

<script>
    for (let i = 0; i<16; i++) {
        let result = i % 2;

        if (result === 0) {
            console.log(i + " number is even");
        }
        else if (result !== 0) {
            console.log(i + " number is odd");
        }
        continue;
    }
</script>

<script>
    function randomArray(length, max) {
        return Array.apply(null, Array(length)).map(function() {
            return Math.round(Math.random() * max);
        });
    }
    console.log(randomArray(5, 500));
</script>
