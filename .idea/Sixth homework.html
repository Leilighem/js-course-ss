    <ul id="list">

    <script>
        let ulList = document.getElementById("list");
        let liArray = ulList.getElementsByTagName("li");

        //First method
        alert(liArray[0].innerHTML + liArray[4].innerHTML + liArray[1].innerHTML + liArray[3].innerHTML + liArray[2].innerHTML);

        //Second method
        let alertText = "";
        let elementsListsStyleArray = Array.from(liArray);
        let reverseCount = elementsListsStyleArray.length - 1;
        //console.log()
        for (i = 0; i <= Math.trunc(elementsListsStyleArray.length / 2); i++) {
            //console.log(elementsListsStyleArray.length)
            console.log(i);
            alertText += liArray[i].innerHTML;
            if (reverseCount != i) {
                console.log(reverseCount);
                alertText += liArray[reverseCount].innerHTML;
            }
            reverseCount--;
        }
        alert(alertText);

    </script>
